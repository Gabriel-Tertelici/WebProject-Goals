<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Goal</title>
</head>
<body>
    <header>
        <img src="../resources/logo.png" alt="Goal website logo" height="75" >
        
        <ul id="menu_options">
            <li>
                <a href="goals.html">Back to My Goals</a>
            </li>
        </ul>

        <hr>
    </header>

    <div class="goal_container">
        <div class="goal_text">
            <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
        </div>

        <div class="goal_info">
            <progress value="10" max="100"></progress>

            <p>Deadline: dd/mm/yy</p>
        </div>

        <div class="goal_controls">
            <a href="create_subgoal.html" target="_blank"><button>Create Subgoal</button></a>
            <button>Delete Goal</button>
            <a href="modifyGoal.html"><button>Modify Goal</button></a>
        </div>
    </div>

    <br>

    <hr>

    <div class="subgoal_container numeric_goal">
        <div class="subgoal_text_info">
            <b>Numeric Subgoal Name</b>
            <p>2/10 - 20% complete</p>
        </div>

        <div class="subgoal_controls">
            <button>+</button>
            <button>-</button>
            <button>Delete</button>
        </div>
    </div>

    <br>

    <hr>

    <div class="subgoal_container boolean_goal">
        <div class="subgoal_text_info">
            <b>Boolean Subgoal Name</b>
        </div>

        <div class="subgoal_controls">
            <p>completed:</p>
            <input type="checkbox">
            <button>Delete</button>
        </div>
    </div>

    <br>

    <hr>

    <div class="subgoal_container monetary_goal">
        <div class="subgoal_text_info">
            <b>Monetary Subgoal Name</b>
            <p>$200/$1000 - 20% complete</p>
        </div>

        <div class="subgoal_controls">
            <input type="number" placeholder="Amount...">
            <button>Delete</button>
        </div>
    </div>

    <footer>
        <hr>
        <p>
            Made by:<br>
            Gabriel Tertelici<br>
            Uros Gluscevic
        </p>
    </footer>
</body>
</html>
