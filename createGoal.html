<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Goal</title>
</head>
<header>
    <img src="resources/logo.png" alt="Goal website logo" height="75" >
    <hr>
</header>
<body>
    <h1>Create your new SMART goal:</h1> <br>
    <form>
        <table>
            <tr>
                <td><input type="text" name="gname" id="gname" placeholder="Name..."></td>
            </tr>
            <tr>
                <td><textarea name="gdesc" id="gdesc" cols="30" rows="10" placeholder="Description..."></textarea></td>
            </tr>
            <tr>
                <td><input type="date" name="gdate" id="gdate"></td>
            </tr>
        </table>
        <input type="submit" value="Create Goal">
    </form>
</body>

</html>
