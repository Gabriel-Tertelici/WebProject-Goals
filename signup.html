<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
</head>
<header>
    <img src="resources/logo.png" alt="Goal website logo" height="75" >
    <hr>
</header>
<body>
    <h1>Sign Up</h1>
    <form>
        <table>
            <tr>
                <td><label for="uname"><h3>Username</h3></label></td>
                <td><input type="text" id="uname"></td>
                <td><label for="sex"><h3>Sex</h3></label></td>
                <td><select name="sex" id="sex">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Prefer not to say">Prefer not to say</option>
                      <option value="Other">Other</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="passwd"><h3>Password</h3></label></td>
                <td><input type="password" id="passwd"></td>
                <td><label for="language"><h3>Language</h3></label></td>
                <td><select name="language" id="language">
                      <option value="English">English</option>
                      <option value="Romanian">Romanian</option>
                      <option value="Montenegrin">Montenegrin</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="passwdConfirm"><h3>Confirm Password</h3></label></td>
                <td><input type="password" id="passwdConfirm"></td>
                <td><label for="bio"><h3>Short Bio</h3></label></td>
                <td rowspan="4"><textarea name="bioArea" id="bio" cols="30" rows="14"></textarea></td>
            </tr>
            <tr>
                <td><label for="name"><h3>Name</h3></label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="address"><h3>Address</h3></label></td>
                <td><input type="text" id="address"></td>
            </tr>
            <tr>
                <td><label for="email"><h3>Email</h3></label></td>
                <td><input type="text" id="email"></td>
            </tr>
        </table>
        <input type="submit" value="Create Account">
    </form>
    <a href="login.html">I already have an account</a> <br>
</body>
<footer>

    </p>
</footer>
</html>
